<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-propina</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Calculadora De Propina</h1>

    <section>
        <div class="inputs">
            <p>Total a pagar ($)</p>
            <input type="number" name="" id="">
            <p>Porcentaje de propina</p>
            <input type="number" name="" id="">
            <p>Personas</p>
            <input type="number" name="" id="">
            <button class="calcular">Calcular</button>
        </div>
        <hr>
        <div class="resultados">
            <h2>Total de propina:</h2>
            <p class="totalTip"></p>
            <h2>Propina por personas:</h2>
            <p class="tip"></p>
        </div>
    </section>

    <script src="code.js"></script>
</body>

</html>
